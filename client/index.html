<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bank Information Service</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Online Bank Services</h1>
      <div id="form-container">
        <form autocomplete="off">
          <button id="submit-btn" type="button">אישור</button>
          <input
            id="text-field-branch-number"
            type="text"
            placeholder="נא להזין את מספר הסניף..."
          />

          <input
            id="text-field-bank-name"
            type="text"
            placeholder="נא להזין את שם הבנק..."
          />
        </form>
        <ul id="banks-autocomplete-section"></ul>
        <ul id="branches-numbers-autocomplete-section"></ul>
        <div id="chosen-bank-data"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
